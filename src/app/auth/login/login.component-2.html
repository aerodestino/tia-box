<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login" style="background-color: #1e1111">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/img/logo/logo_login.png" style="width: 200px; height: 200px; object-fit: contain">
				</a>
			</div>
			<div class="m-stack__item m-stack__item--center">
				<div class="m-login__account">
							<span class="m-login__account-msg" style="font-size: 1.5em;">
								¿Aún no tienes una cuenta?
							</span>
					&nbsp;&nbsp;
					<a routerLink="/signup" class="m-link m-login__account-link" style="font-size: 1.5em;">
						Regístrate
					</a>
				</div>
			</div>
			<div class="m-login__signin">
				<div class="m-login__head">
					<h4 class="m-login__title">
						Introduzca usuario y contraseña
					</h4>
				</div>
				<form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertSignin></ng-template>
					<div class="form-group m-form__group">
						<input class="form-control m-input"   type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off">
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
					</div>
					<div class="row m-login__form-sub">
						<div class="col m--align-left">
							<label class="m-checkbox m-checkbox--focus" style="color: #b5b6b5">
								<input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel">
								Recordarme
								<span></span>
							</label>
						</div>
						<div class="col m--align-right">
							<a href="javascript:;" id="m_login_forget_password" class="m-link">
								Contraseña olvidada?
							</a>
						</div>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom">
							Ingresa
						</button>
					</div>
				</form>
				<div class="m-stack__item m-stack__item--center">
					<div class="m-login__account">
						<span class="m-login__account-msg">
							Powered by Aerodestino LLC
						</span>
					</div>
				</div>
			</div>
			<div class="m-login__forget-password">
				<div class="m-login__head">
					<h3 class="m-login__title">
						Contraseña Olvidada ?
					</h3>
					<div class="m-login__desc">
						Introduzca su correo para resetear su contraseña:
					</div>
				</div>
				<form (ngSubmit)="f.form.valid && forgotPass(correo.value)" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertForgotPass></ng-template>
					<div class="form-group m-form__group">
						<input  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w+[a-zA-Z0-9  ])+$" class="form-control m-input" type="text" placeholder="Email" name="correo" [(ngModel)]="model.email" #correo="ngModel" id="m_email" autocomplete="off">
						<section *ngIf="correo.invalid && correo.dirty" class="bs">
                            <p class="m--font-danger" *ngIf="correo.value==''">El email es requerido</p>
                            <p class="m--font-danger" *ngIf="correo.hasError('pattern')">Introduzca un email válido</p>
                        </section>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading || correo.value==''" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
								id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom" style="margin-right: 5px;">
							Resetear
						</button>
						<button [disabled]="loading"  id="m_login_forget_password_cancel"
								class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom">
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
